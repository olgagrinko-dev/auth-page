<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../style/sign.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
</head>

<body>
    <main>
        <div class="container-1">
            <div class="img-1"></div>
            <div class="ad">
                <h1>Receive payments from
                    any banking system.
                </h1>
                <p>Connect your bank card, and create accounts
                    in the selected currency.
                </p>
            </div>
        </div>

        <div class="container-2">
            <div class="img-2"></div>
            <div class="information">
                <h1>Join us!</h1>
                <p>Enter your information and join us.</p>
            </div>

            <div class="e-mail">
                <p>E-mail or phone number</p>
                <input type="i-1" class="input-1" value="" placeholder="Type your e-mail or phone number">
            </div>

            <div class="password">
                <p>Password</p>
                <input type="i-2" class="input-2" value="" placeholder="Type your password">
            </div>

            <div class="password-2">
                <p>Confirm Password</p>
                <input type="i-3" class="input-3" value="" placeholder="Confirm your password">
            </div>

            <button class="sign-btn">Sign up</button>

            <div class="link-2">
                <div>Already have an account?</div>
                <p>
                    <a href="./login.html">SSign In</a>
                </p>
            </div>
        </div>

    </main>

    <script src="../js/sign.js"></script>
</body>

</html>
